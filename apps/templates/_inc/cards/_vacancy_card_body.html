<h5 class="card-title">
    <a href="{% url 'vacancy_details' vacancy.pk %}" class="flex-grow-1 flex-shrink-1">
        {{ vacancy.name|truncatewords:11 }}
    </a>
</h5>
<div>
    <h6 class="card-subtitle my-1">{{ vacancy.position }}</h6>
    <small>Company:
        <a href="{% url 'company_details' vacancy.company.pk %}">
            {{ vacancy.company }}
        </a>
    </small>
</div>
