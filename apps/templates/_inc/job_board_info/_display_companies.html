{% for company in companies %}
    <div class="card col-md-9 mt-4">
        <div class="card-body">
            <h5 class="card-title"><a href="{{ company.get_absolute_url }}">{{ company.name }}</a></h5>
            <p class="card-text">{{ company.description|truncatewords:40 }}</p>
        </div>
    </div>
{% endfor %}
