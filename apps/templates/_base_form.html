{% extends "_base.html" %}
{% block content %}
    <div class="form-group col-8 mx-auto">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mt-3">
                    {{ field.label_tag }} {{ field }}
                    {% if field.errors %}
                        <ul class="list-group">
                            {% for error in field.errors %}
                                <li class="list-group-item list-group-item-danger">
                                    {{ error }}
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}
            <input class="btn btn-success mt-4" type="submit">
        </form>
    </div>
{% endblock %}
